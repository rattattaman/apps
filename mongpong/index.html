<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>mongPong</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="game"></canvas>

  <div class="hud">
    <div class="score">
      <span id="scoreL">0</span>
      <span class="dash">—</span>
      <span id="scoreR">0</span>
    </div>
    <div class="bounces">
      Botes: <span id="bounceL">0</span>
      <span class="dash">—</span>
      <span id="bounceR">0</span>
    </div>
    <div class="controls">
  <strong>Controles</strong> · P1: W/S · P2: ↑/↓ ·
  <kbd>P</kbd> Pausa · <kbd>R</kbd> Reiniciar · <kbd>A</kbd> IA P2
  · <button id="modsBtn" class="btn">Mods</button>
</div>

<!-- Panel Mods -->
<div id="modsPanel" class="mods hidden">
  <label><input type="checkbox" id="modSpeed"> 1) La bola gana +10% de velocidad en cada bote</label>
  <label><input type="checkbox" id="modSize"> 2) La bola cambia ±90% de tamaño al azar en cada bote</label>
  <label><input type="checkbox" id="modTwo"> 3) Jugar con dos pelotas</label>
  <label><input type="checkbox" id="modWall"> 4) IA gigante (modo pared) + fiesta al llegar a 50 botes</label>
  <label><input type="checkbox" id="modMirror"> 5) Modo espejo (controles invertidos)</label>
</div>

    <div class="status" id="status"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
