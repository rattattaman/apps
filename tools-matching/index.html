<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2ESO Matching Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>Juego de emparejar 2ESO</h1>
      <div class="controls">
        <button id="resetBtn" aria-label="Reiniciar">Reiniciar</button>
        <span id="status" aria-live="polite"></span>
        <div class="medals" aria-label="Medallas">
          <div class="medal" data-medal="bronze" title="Bronce: 10 victorias">
            <img src="assets/medals/bronze.svg" alt="Medalla de bronce" />
          </div>
          <div class="medal" data-medal="silver" title="Plata: 20 victorias">
            <img src="assets/medals/silver.svg" alt="Medalla de plata" />
          </div>
          <div class="medal" data-medal="gold" title="Oro: 30 victorias">
            <img src="assets/medals/gold.svg" alt="Medalla de oro" />
          </div>
          <div class="medal" data-medal="explorer" title="Explorador: empareja todas las herramientas">
            <img src="assets/medals/explorer.svg" alt="Medalla de explorador" />
          </div>
          <span id="wins" class="wins" title="Victorias acumuladas"></span>
        </div>
        <button id="achievementsBtn" aria-label="Ver logros">Logros</button>
        <button id="resetProgressBtn" aria-label="Reiniciar progreso">Reiniciar progreso</button>
      </div>
    </header>

    <main>
      <section id="board" class="board" aria-label="Tablero de cartas"></section>
    </main>

    <footer class="footer">
      <small>Abre este archivo directamente en el navegador para probar.</small>
    </footer>

    <!-- Achievements panel -->
    <div id="achievementsOverlay" class="overlay" hidden>
      <div class="sheet" role="dialog" aria-modal="true" aria-labelledby="achievementsTitle">
        <div class="sheet-head">
          <h2 id="achievementsTitle">Logros</h2>
          <button id="achievementsClose" aria-label="Cerrar">âœ•</button>
        </div>
        <div id="achievementsList" class="ach-list" aria-live="polite"></div>
      </div>
    </div>

    <script src="data/items.js"></script>
    <script src="script.js"></script>
  </body>
  </html>
